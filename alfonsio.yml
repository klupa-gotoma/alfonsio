template-id: alnfons.io
name: alnfons.io
description: Integrate with Alnfons.io to stream uplink data directly into your IoT analytics portal.
logo-url: https://raw.githubusercontent.com/klupa-gotoma/alfonsio/master/public/alfonsio-logo.svg
info-url: https://portal.alfons.io/doc/info.html
documentation-url: https://portal.alfons.io/doc
tts-documentation-url: https://www.thethingsindustries.com/docs/integrations/cloud-integrations/alfonsio/

fields:
  - id: api_token
    type: password
    label: "API Token"
    description: "Your unique token from your Alnfons.io account for authenticating uplink data."

format: json
create-downlink-api-key: false

base-url: https://portal.alfons.io/pipeline/taps/stream

paths:
  uplink-message: /thingsstack/{api_token}

